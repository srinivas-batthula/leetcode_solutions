<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display README.md</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        #content { border: 1px solid #ddd; padding: 15px; border-radius: 5px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h2>Srinivas's LeetCode Solutions: </h2>

    <div id="d1">
        <input type="text" placeholder="Enter path: (Arrays/Basic)" name="inp1" id="inp1">
        <button type="button" id="btn1">Fetch</button>
    </div>

    <div id="content">Loading...</div>


    <script>
        const inp1 = document.getElementById("inp1")
        const btn1 = document.getElementById("btn1")


        btn1.addEventListener("click", function () {
            const v = inp1.value
            fetch(`https://raw.githubusercontent.com/srinivas-batthula/leetcode_solutions/main/${v}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                // Split the Markdown content into lines
                let lines = markdown.split("\n");
                let count = 0; // Counter for numbering problems

                // Process each line
                let updatedMarkdown = lines.map(line => {
                    if (line.startsWith("### ")) { // Check if line is a title
                        count++; // Increase problem number
                        return `### ${count}. ` + line.replace(/^### \d*\.? /, ""); // Replace existing number
                    }
                    return line;
                }).join("\n")

                // Convert to HTML and update the page
                document.getElementById('content').innerHTML = marked.parse(updatedMarkdown);
            })
            .catch(error => {
            document.getElementById('content').innerHTML = `<p style="color:red;">Error loading README: ${error.message}</p>`;
            console.error("Error loading README:", error);
            })
        })
    </script>

</body>
</html>
